<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>

    body{
        font-family: 'Pretendard';
    }

    h1{
        text-align: center;
    }

    .contentPw{
        text-align: center;
    }

    #idbox, #namebox, #phonebox{
        box-sizing: border-box;
        width: 300px;
        height: 50px;
        border-top: none;
        border-left: none;
        border-right: none;
        border-bottom: 3px solid #01D281;
    }

    #find, #cancle{
        box-sizing: border-box;
        width: 300px;
        height: 30px;
        background-color: white;
        border-radius: 5px;
        color: black;
        font-size:15px;
        
    }

    #find:hover{
        background-color: #01D281;
        color: white;
    }

    #cancle:hover{
        background-color: #01D281;
        color: white;
    }

</style>

</head>

<body>

    <h1>비밀번호 찾기</h1>
	<form action="FindPw" method="post" name="frm">
	
        <div class="contentPw">
            <input id="idbox" type="text" name="user_id" placeholder="아이디"><br>
            <input id="namebox" type="text" name="user_name" placeholder="이름"><br>
            <input id="phonebox" type="text" name="user_phone" placeholder="연락처"><br><br><br>
            <button type="submit" id="find">찾기</button><br>
            <p><button id="cancle" type="button" onclick="no()">취소</button></p>
	    </div>
    </form>
    
    	<script>
	
    function no() {
        window.close(); // 팝업창만 닫기
    }
	
    
 // 폼 제출 시 입력값 검증
    document.frm.onsubmit = function () {
        const id = document.frm.user_id.value.trim();
        const name = document.frm.user_name.value.trim();
        const phone = document.frm.user_phone.value.trim();

        // 누락된 필드 체크
        let errorMessage = "";
        if (id === "") errorMessage += "아이디를 입력해주세요.\n";
        if (name === "") errorMessage += "이름을 입력해주세요.\n";
        if (phone === "") errorMessage += "연락처를 입력해주세요.\n";

        if (errorMessage) {
            alert(errorMessage); // 누락된 항목 경고 메시지 표시
            return false; // 폼 제출 방지
        }
    };
    
    
    
	</script>

</body>
</html>
