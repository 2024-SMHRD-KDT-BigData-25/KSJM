<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page | POTPOT</title>
    <link rel="stylesheet" href="../CSS/mypage.css">
    
    
    <script src="https://kit.fontawesome.com/eefb1e8780.js" crossorigin="anonymous"></script>

	
   
   
</head>

<body>

   

    <div class="container">
        <div class="header">
            <h1>My Page</h1>
            <button class="edit-btn">수정</button>
        </div>
        <div class="profile">
            <h2 class="profile-name">그린에코홀릭</h2>
        </div>

        <div class="community-info">
            <h3>커뮤니티 활동정보</h3>
            <div class="info-box">
                <div class="info-item">
                    <p>작성한 글</p>
                    <span>0</span>
                </div>
                <div class="info-item">
                    <p>판매한 식물</p>
                    <span>0</span>
                </div>
            </div>
        </div>

        <div class="purchase-history">
            <h3>구매 내역</h3>
            <p><i class="fa-solid fa-bag-shopping"></i>&nbsp;&nbsp; 주문 내역 조회</p>
        </div>

        <div class="sale-history">
            <h3>판매 내역</h3>
            <p><i class="fa-solid fa-list-check"></i>&nbsp;&nbsp; 상품 등록</p>
        </div>
    </div>

    
</body>
</html>
